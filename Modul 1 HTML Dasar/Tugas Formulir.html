<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran Mahasiswa Baru</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .success-message-container {
            background-image: url('stitek.jpg'); 
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-message {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 30px;
            max-width: 600px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .success-message h2 {
            color: green;
            margin-bottom: 10px;
        }

        .success-message p {
            font-size: 14px;
            color: #333;
            line-height: 1.6;
        }

        .success-message a {
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
            color: #0066cc;
            text-decoration: none;
        }

        .success-message a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); 

            const container = document.getElementById("form-container");

            container.innerHTML = `
                <div class="success-message-container">
                    <div class="success-message">
                        <h2>Pendaftaran Berhasil!</h2>
                        <p>Terima kasih telah mengisi formulir pendaftaran mahasiswa baru di <strong>STITEK</strong>.</p>
                        <p>Data Anda telah kami simpan dan akan segera diproses oleh tim administrasi kami.</p>
                        <p>Silakan periksa email Anda secara berkala untuk informasi selanjutnya.</p>
                        <p>Anda juga dapat mengunjungi situs resmi STITEK untuk mengetahui berita dan pengumuman terbaru.</p>
                        <a href="https://www.stitek.ac.id" target="_blank">Kunjungi situs resmi STITEK</a>
                    </div>
                </div>
            `;
        }
    </script>
</head>
<body>

    <!-- Logo kampus -->
    <img src="logo.jpeg" alt="Logo Kampus" width="150"><br><br>

    <h1>Formulir Pendaftaran Mahasiswa Baru</h1>

    <div id="form-container">
        <form id="form-pendaftaran" onsubmit="handleSubmit(event)">
            <fieldset>
                <legend>Data Pribadi</legend>

                <label for="nama">Nama Lengkap:</label><br>
                <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required placeholder="Masukkan email"><br><br>

                <label>Jenis Kelamin:</label><br>
                <input type="radio" id="pria" name="gender" value="Pria" required>
                <label for="pria">Pria</label><br>
                <input type="radio" id="wanita" name="gender" value="Wanita">
                <label for="wanita">Wanita</label><br><br>

                <label>Hobi:</label><br>
                <input type="checkbox" name="hobi" value="Membaca"> Membaca<br>
                <input type="checkbox" name="hobi" value="Olahraga"> Olahraga<br>
                <input type="checkbox" name="hobi" value="Musik"> Musik<br>
                <input type="checkbox" name="hobi" value="Lainnya"> Lainnya<br><br>

                <label for="jurusan">Pilih Jurusan:</label><br>
                <select id="jurusan" name="jurusan" required>
                    <option value="">-- Pilih Jurusan --</option>
                    <option value="Teknik Informatika">Teknik Informatika</option>
                    <option value="Teknik Elektro">Teknik Elektro</option>
                    <option value="Bisnis Digital">Bisnis Digital</option>
                </select><br><br>

                <label for="alamat">Alamat Lengkap:</label><br>
                <textarea id="alamat" name="alamat" rows="4" cols="40" placeholder="Masukkan alamat lengkap (opsional)"></textarea><br><br>

                <input type="submit" value="Kirim">
            </fieldset>
        </form>
    </div>

    <br>
    <!-- Link tambahan -->
    <a href="https://www.stitek.ac.id" target="_blank">Informasi Kampus</a>

</body>
</html>
